<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brodmann Areas Directory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 8px;
        padding: 8px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Brodmann Areas Directory</h1>
    <p>
      This directory contains JSON files with voxel data for different Brodmann
      areas of the brain.
    </p>

    <h2>Available Files:</h2>
    <ul id="file-list">
      <li>Loading file list...</li>
    </ul>

    <script>
      // This script will list all files in this directory with 'voxels' in their name
      window.onload = function () {
        const fileList = document.getElementById("file-list");

        // We can't directly list files in a directory using client-side JavaScript,
        // so this is just a placeholder. The actual file listing would need to be
        // generated by the server or manually updated.

        fileList.innerHTML =
          "<li>Please check the directory contents manually.</li>";
      };
    </script>
  </body>
</html>
